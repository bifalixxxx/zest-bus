<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zest Bus</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #004080;
      padding: 10px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    /* üî¥ Message maintenance */
    .maintenance {
      background: #b00020;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      padding: 12px;
    }
    .bus-list {
      padding: 20px;
    }
    select, button {
      margin: 5px;
      padding: 6px;
      border-radius: 5px;
    }
    .delay {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- üî¥ Bandeau maintenance -->
  <div class="maintenance">
    ‚ö†Ô∏è Le site est en maintenance ‚Äî Les lignes 24 et 18 peuvent ne pas s‚Äôafficher
  </div>

  <header>
    <h1>Zest Bus</h1>
  </header>

  <div class="bus-list">
    <label for="line">Choisir une ligne :</label>
    <select id="line">
      <option value="all">Toutes lignes</option>
      <option value="11">Ligne 11</option>
      <option value="12">Ligne 12</option>
      <option value="13">Ligne 13</option>
      <option value="18">Ligne 18</option>
      <option value="24">Ligne 24</option>
    </select>

    <div id="schedules"></div>
  </div>

  <script>
    const DELAYS_API = "https://zest-bus.vercel.app/api/delays";

    async function fetchData() {
      const [dbRes, delayRes] = await Promise.all([
        fetch("./zekst_bus.json", { cache: "no-store" }).then(r => r.json()),
        fetch(DELAYS_API, { cache: "no-store" }).then(r => r.json()).catch(()=>null)
      ]);

      return { db: dbRes, delays: delayRes };
    }

    function render(data, delays) {
      const lineSel = document.getElementById("line").value;
      const container = document.getElementById("schedules");
      container.innerHTML = "";

      Object.keys(data).forEach(line => {
        if (lineSel !== "all" && lineSel !== line) return;
        const stops = data[line];
        const div = document.createElement("div");
        div.innerHTML = `<h2>Ligne ${line}</h2>`;
        stops.forEach(stop => {
          let delay = delays?.[line] || 0;
          let time = stop.time;
          if (delay > 0) {
            time += ` <span class="delay">(+${delay} min)</span>`;
          }
          div.innerHTML += `<p>${stop.name} ‚Äî ${time}</p>`;
        });
        container.appendChild(div);
      });
    }

    async function init() {
      const { db, delays } = await fetchData();
      render(db, delays || {});
      document.getElementById("line").addEventListener("change", () => render(db, delays || {}));
    }

    init();
  </script>
</body>
</html>
